<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="main-screen">
        <div class="player-info first">
            <h1>FIRST</h1>
           <h1>0</h1>
        </div>
        <div class="game-board">
            <div class="board-cell data-00"></div>
            <div class="board-cell data-01"></div>
            <div class="board-cell data-02"></div>
            <div class="board-cell data-10"></div>
            <div class="board-cell data-11"></div>
            <div class="board-cell data-12"></div>
            <div class="board-cell data-20"></div>
            <div class="board-cell data-21"></div>
            <div class="board-cell data-22"></div>
        </div>
        <div class="player-info second">
            <h1>SECOND</h1>
            <h1>0</h1>
        </div>
        <div class="start-button">
            <button type="button">START</button>
        </div>
    </div>
</body>
</html>
